<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="container">
    <section class="content">
      <h1 class="content__tittle">
        Stay updated!
      </h1>
      
      <p class="content__text">
        Join 60,000+ product managers receiving monthly updates on:
      </p>

      <div class="content__list">
        <img src="./assets/images/icon-list.svg" />
        <span>Product discovery and building what matters</span>
      </div>

      <div class="content__list">
        <img src="./assets/images/icon-list.svg" />
        <span>Measuring to ensure updates are a success</span>
      </div>

      <div class="content__list">
        <img src="./assets/images/icon-list.svg" />
        <span>And much more!</span>
      </div>

      <form class="form">
        <h4 class="form__tittle">Email address</h4>
        <div class="form__content">
          <label>
            <input class="form__input" type="email" name="" id="" placeholder="email@company.com">
          </label>
          <input class="form__button" type="submit" value="Subscribe to monthly newsletter" />
        </div>
      </form>
    </section>
    <section class="photo">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </section>
  </main>

</html>
